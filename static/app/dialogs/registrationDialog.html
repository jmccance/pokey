<div class="modal-header">
    <h4 class="modal-title">Register</h4>
</div>
<form data-role="form">
    <div class="modal-body">
        <div class="form-group">
            <label for="username">What would you like to be called?</label>

            <div class="col-sm-10">
                <input id="username"
                       data-ng-model="dialog.username"
                       class="form-control"
                       type="text"/>
            </div>
        </div>
    </div>
    <div class="modal-footer">
        <button class="btn btn-primary" data-ng-click="register()">Register</button>
    </div>
</form>
