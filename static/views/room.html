<div class="page-header">
    <h1>Pokey</h1>
</div>

<div class="row">
    <form class="form-horizontal" data-role="form">
        <div class="form-group">
            <label class="control-label col-sm-1" for="estimate">
                Estimate
            </label>

            <div class="col-sm-2">
                <input id="estimate"
                       type="number"
                       pattern="\d*"
                       min="0"
                       step="1"
                       class="form-control"
                       data-ng-model="estimate.hours"/>
            </div>
            <div class="col-sm-3">
                <div class="btn-toolbar" data-role="toolbar">
                    <div class="btn-group">
                        <button data-ng-click="estimate()" class="btn btn-primary">Submit</button>
                    </div>
                    <div class="btn-group">
                        <button data-ng-click="reveal()" class="btn btn-info">Reveal</button>
                        <button data-ng-click="clear()" class="btn btn-warning">Clear</button>
                    </div>
                </div>
            </div>
        </div>
    </form>
</div>

<div class="row">
    <div class="col-md-6">
        <table class="table table-striped">
            <tr>
                <th>User</th>
                <th>Estimate</th>
            </tr>

            <tr data-ng-repeat="(id, user) in room.members">
                <td>{{user.name}}</td>
                <td>
                    <span data-ng-show="user.estimate && !user.estimate.hours">Submitted</span>
                    <span data-ng-show="user.estimate.hours">{{user.estimate.hours}}</span>
                </td>
            </tr>
        </table>
    </div>

    <div data-node-name="chart" class="col-md-6">
    </div>
</div>
