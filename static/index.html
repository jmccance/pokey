<!DOCTYPE html>
<html data-ng-app="pokeyApp">
<head>
    <title>Pokey</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Bootstrap -->
    <link href="lib/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
    <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
    <script src="https://oss.maxcdn.com/libs/respond.js/1.3.0/respond.min.js"></script>
    <![endif]-->
</head>
<body>

<div class="navbar navbar-default"
     data-role="navigation"
     data-ng-controller="pokey.navbar.NavBarCtrl">
    <div class="container-fluid">
        <div class="navbar-header">
            <a href="#">
                <span class="navbar-brand">Pokey</span>
            </a>
        </div>
        <div class="collapse navbar-collapse">
            <ul class="nav navbar-nav navbar-right">
                <li><a data-ng-click="changeName()">Change Name</a></li>
            </ul>
        </div>
    </div>
</div>

<div class="container"
     data-ng-controller="pokey.alerts.AlertCtrl">
    <alert ng-repeat="alert in alerts"
           type="alert.type"
           close="closeAlert($index)">
        <span data-ng-bind="alert.message"></span>
    </alert>
</div>

<div class="container" data-ng-view>
</div>

<script data-main="app/main" src="lib/requirejs/require.js"></script>
</body>
</html>
